<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>StarDust</title>
</head>
<body>
    <header class="Header">
        <div class="container-header">
            <input class="usericon" type="image" src="../png/user.png" width="45" height="45">
            <input class="menuicon" type="image" src="../png/58497.png" width="40" height="40">
        </div>

        <div class="container-header2">
            <div class="header-level">Level<br> 01</div>
            <p id="xp">XP</p><div class="header-experience"></div><p id="nivel">0/1000</p>
        </div>
    </header>

    <section class="sectionChat">
        <div class="container-body ">
            <p class="week weekTitle1">Daily goals</p>                
            <p class="week weekTitle2">Sun | Tue | Wed | Thur | Fri | Sat</p>
        </div>

        <div class="square sq1">
            How you feeling today?
        </div>

        <div class="circle crl1">
            50xp
        </div>

        <div class="square sq2">
            Uploading photos, videos or audios.
        </div>
        
        <p id="titleDaily">Daily Tasks</p>
        <div class="retangle-rtg rtg1">
            Do you not have a registered yet. Let's start?
            Each lets off and taks complete, you win score.
        </div>

        <input type="button" value="Chat" class="circle crl2">

    </section>

    <div class="container-bottom ">
        
    </div>

</body>
</html>
